<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this  viewport meta tag is used to make the website responsive -->
    <title>Profile Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Ramesh</a>
            <a href="#profile2">Suresh</a>
            <a href="#profile3">Mahesh</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="imge/profile1-500x500.png" alt="Ramesh" width="500" height="500">
                <figcaption>Rmaesh  </figcaption>
            </figure>

            <p>
                <q>
                    I do not fear computers.
                </q>
            </p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="imge/profile2-500x500.png" alt="Suresh" width="500" height="500">
                <figcaption>Suresh <span class="nowrap">Martand Dhamdhere</span> </figcaption>
            </figure>

            <p>
                <q>
                    I do not fear Ramesh.
                </q>
            </p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="imge/profile3-500x500.png" alt="Mahesh" width="500" height="500">
                <figcaption>Peon </figcaption>
            </figure>

            <p>
                <q>
                    I do not fear Suresh.
                </q>
            </p>
        </article>

    </main>


    <footer>
        <p>&copy; Acme Co.</p>
    </footer>

</body>

</html>
