<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/list_styles.css">
</head>
<body>
    
    <header>
        <h1>CSS Lists</h1>
        <main>
            <article>
                <h2>Unordered List</h2>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </article>
            <article>
                <h2>Ordered List</h2>
                <ol start="6" reversed>
                    <li>Item 1</li>
                    <li value="24">Item 2</li>
                    <li>Item 3</li>
                </ol>
            </article>
        </main>
    </header>
</body>
</html>
